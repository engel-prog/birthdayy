<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP IT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(114, 9, 183, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(83, 52, 131, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(15, 52, 96, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .gift-box-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            z-index: 10;
            transition: all 1s ease;
        }
        
        .gift-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #8e44ad, #bb6bd9);
            border-radius: 20px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(142, 68, 173, 0.4);
            animation: giftFloat 3s ease-in-out infinite;
        }
        
        .gift-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(142, 68, 173, 0.6);
        }
        
        .gift-ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform: translateY(-50%);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        
        .gift-ribbon-vertical {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform: translateX(-50%);
            box-shadow: 2px 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .gift-bow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }
        
        .gift-bow::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF1493, #DC143C);
            border-radius: 50%;
        }
        
        .gift-sparkles {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            pointer-events: none;
        }
        
        .gift-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: giftSparkle 2s ease-in-out infinite;
        }
        
        .gift-sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .gift-sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .gift-sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .gift-sparkle:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 1.5s; }
        
        .gift-text {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #e8d5ff;
            font-weight: 300;
            letter-spacing: 2px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .birthday-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
        }
        
        .birthday-container.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .birthday-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #e8d5ff, #d1c4e9, #bb86fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: titleFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(187, 134, 252, 0.3));
        }
        
        .birthday-subtitle {
            font-size: 1.3rem;
            color: #e8d5ff;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }
        
        .cake-container {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
            perspective: 1000px;
        }
        
        .cake {
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: cakeRotate 20s linear infinite;
        }
        
        /* Elegant Cake Design */
        .cake-base {
            width: 280px;
            height: 80px;
            background: linear-gradient(45deg, #2d1b69, #402e7a);
            border-radius: 15px;
            position: relative;
            margin: 0 auto 8px;
            transform: translateY(60px);
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
            box-shadow: 0 8px 25px rgba(45, 27, 105, 0.4);
        }
        
        .cake-base::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            height: 20px;
            background: linear-gradient(45deg, #bb86fc, #e8d5ff);
            border-radius: 15px 15px 8px 8px;
            animation: layerShimmer 3s ease-in-out infinite alternate;
        }
        
        .cake-base::after {
            content: 'ðŸŒ¸ âœ¨ ðŸŒ¸ âœ¨ ðŸŒ¸';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            animation: decorationFloat 2s ease-in-out infinite alternate;
        }
        
        .cake-middle {
            width: 220px;
            height: 65px;
            background: linear-gradient(45deg, #4c2a85, #6a4c93);
            border-radius: 12px;
            position: relative;
            margin: 0 auto 8px;
            transform: translateY(60px);
            opacity: 0;
            animation: slideUp 1s ease-out 0.8s forwards;
            box-shadow: 0 6px 20px rgba(76, 42, 133, 0.4);
        }
        
        .cake-middle::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            height: 16px;
            background: linear-gradient(45deg, #d1c4e9, #f3e5f5);
            border-radius: 12px 12px 6px 6px;
            animation: layerShimmer 3s ease-in-out 0.5s infinite alternate;
        }
        
        .cake-middle::after {
            content: 'ðŸ’œ ðŸŽ€ ðŸ’œ ðŸŽ€ ðŸ’œ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            animation: decorationFloat 2s ease-in-out 0.5s infinite alternate;
        }
        
        .cake-top {
            width: 160px;
            height: 50px;
            background: linear-gradient(45deg, #8e44ad, #bb6bd9);
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            transform: translateY(60px);
            opacity: 0;
            animation: slideUp 1s ease-out 1.1s forwards;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
        }
        
        .cake-top::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 12px;
            background: linear-gradient(45deg, #faf2ff, #ffffff);
            border-radius: 10px 10px 5px 5px;
            animation: layerShimmer 3s ease-in-out 1s infinite alternate;
        }
        
        .cake-top::after {
            content: 'âœ¨ ðŸŽ‚ âœ¨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            animation: decorationFloat 2s ease-in-out 1s infinite alternate;
        }
        
        /* Elegant Candles */
        .candles {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.8s forwards;
        }
        
        .candle {
            width: 10px;
            height: 35px;
            background: linear-gradient(to bottom, #FFD700, #FFA500, #FF8C00);
            border-radius: 5px 5px 0 0;
            position: relative;
            animation: candleGlow 4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .candle:nth-child(2) { animation-delay: 0.5s; }
        .candle:nth-child(3) { animation-delay: 1s; }
        .candle:nth-child(4) { animation-delay: 1.5s; }
        .candle:nth-child(5) { animation-delay: 2s; }
        
        .flame {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 18px;
            background: radial-gradient(circle, #FF6B35 0%, #FF8E53 50%, #FFD23F 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flameFlicker 2s ease-in-out infinite alternate;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
        }
        
        /* Floating Confetti System */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            border-radius: 50%;
        }
        
        .confetti.active {
            opacity: 1;
            animation: confettiFloat 8s linear infinite;
        }
        
        .confetti:nth-child(odd) {
            border-radius: 0;
            transform: rotate(45deg);
        }
        
        /* Control Panel */
        .control-panel {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #8e44ad, #bb6bd9);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(142, 68, 173, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2.5s forwards;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(142, 68, 173, 0.5);
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:active {
            transform: translateY(-1px);
        }
        
        .wish-message {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #e8d5ff;
            opacity: 0;
            transition: all 0.5s ease;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .wish-message.show {
            opacity: 1;
            animation: messageGlow 3s ease-in-out infinite;
        }
        
        .music-note {
            position: absolute;
            font-size: 1.5rem;
            color: #bb86fc;
            opacity: 0;
            pointer-events: none;
            animation: musicFloat 4s ease-in-out infinite;
        }
        
        /* Animations */
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes layerShimmer {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }
        }
        
        @keyframes decorationFloat {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        @keyframes cakeRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes candleGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }
        
        @keyframes flameFlicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            50% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
            100% { transform: translateX(-50%) scale(0.9) rotate(-1deg); }
        }
        
        @keyframes confettiFloat {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes messageGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(232, 213, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(232, 213, 255, 0.8); }
        }
        
        @keyframes musicFloat {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes giftFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes giftSparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0);
            }
            50% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(232, 213, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(232, 213, 255, 0.8); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.8rem;
            }
            
            .birthday-subtitle {
                font-size: 1rem;
            }
            
            .cake-base { width: 220px; height: 65px; }
            .cake-middle { width: 180px; height: 55px; }
            .cake-top { width: 140px; height: 45px; }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .birthday-title {
                font-size: 2.2rem;
            }
            
            .cake-base { width: 200px; height: 60px; }
            .cake-middle { width: 160px; height: 50px; }
            .cake-top { width: 120px; height: 40px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="confetti-container" id="confettiContainer"></div>
    <!-- Background Music -->
  <audio id="birthdayMusic" loop>
    <source src="happy-birthday-368842.mp3" type="audio/mpeg">
  
  </audio>
    <div class="gift-box-container" id="giftBoxContainer">
        <div class="gift-box" onclick="openGift()">
            <div class="gift-ribbon-horizontal"></div>
            <div class="gift-ribbon-vertical"></div>
            <div class="gift-bow"></div>
            <div class="gift-sparkles">
                <div class="gift-sparkle"></div>
                <div class="gift-sparkle"></div>
                <div class="gift-sparkle"></div>
                <div class="gift-sparkle"></div>
            </div>
        </div>
        <div class="gift-text">âœ¨ Tap to Open Your Surprise! âœ¨</div>
    </div>
    
    <div class="birthday-container" id="birthdayContainer">
        <h1 class="birthday-title">âœ¨ Happy Birthday, Shane! âœ¨</h1>
        <p class="birthday-subtitle">Bless your heart, may it always be filled with kindness, strength, and the light to guide  you towards your dreams. </p>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candles">
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                </div>
                <div class="cake-top"></div>
                <div class="cake-middle"></div>
                <div class="cake-base"></div>
            </div>
        </div>
        
        <div class="control-panel">
            <button class="control-btn" onclick="startCelebration()">ðŸŽ‰ Start Celebration</button>
            <button class="control-btn" onclick="makeWish()">ðŸ’« Make a Wish</button>
          
        </div>
        
        <div class="wish-message" id="wishMessage"></div>
    </div>
    
   <script>
    let confettiActive = false;

    // Create stars
    function createStars() {
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    }

    // Create confetti system
    function createConfetti() {
        const container = document.getElementById('confettiContainer');
        const colors = ['#bb86fc', '#e8d5ff', '#d1c4e9', '#f3e5f5', '#8e44ad', '#9b59b6', '#c39bd3', '#FFD700', '#FF69B4', '#00CED1'];

        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 8 + 's';
            confetti.style.animationDuration = (Math.random() * 4 + 6) + 's';
            container.appendChild(confetti);
        }
    }

    // Start celebration with floating confetti
    function startCelebration(event) {
        confettiActive = !confettiActive;
        const confettiElements = document.querySelectorAll('.confetti');

        confettiElements.forEach(confetti => {
            if (confettiActive) {
                confetti.classList.add('active');
            } else {
                confetti.classList.remove('active');
            }
        });

        // Update button text
        const btn = event.target;
        btn.textContent = confettiActive ? 'ðŸ›‘ Stop Celebration' : 'ðŸŽ‰ Start Celebration';
    }

    // Make a wish
    function makeWish() {
        const messages = [
            "âœ¨ May all your dreams sparkle into reality",
            "ðŸŒŸ Wishing you endless joy and magical moments",
            "ðŸ’« May this year bring you infinite happiness",
            "ðŸŽ€ Hope your birthday is as beautiful as you are",
            "ðŸŒ¸ Sending you love, light, and birthday magic",
            "ðŸ’œ May your heart be filled with wonder today",
            "ðŸ¦‹ Wishing you a year of beautiful adventures"
        ];

        const wishMessage = document.getElementById('wishMessage');
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];

        wishMessage.textContent = randomMessage;
        wishMessage.classList.add('show');

        createSparkles();

        setTimeout(() => {
            wishMessage.classList.remove('show');
        }, 5000);
    }

    // Create sparkle effect
    function createSparkles() {
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = '#FFD700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 2s ease-out forwards';

            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
    }

    // Open gift box
    function openGift() {
        const giftContainer = document.getElementById('giftBoxContainer');
        const birthdayContainer = document.getElementById('birthdayContainer');
        const music = document.getElementById('birthdayMusic');

        // Hide gift with animation
        giftContainer.style.opacity = '0';
        giftContainer.style.transform = 'scale(0.8)';

        setTimeout(() => {
            giftContainer.style.display = 'none';
            birthdayContainer.classList.add('show');

            // Play music (works after user click/tap)
            music.play().catch(e => console.log("Music blocked:", e));

            // Create opening sparkles
            createSparkles();
        }, 500);
    }

    // Init stars + confetti
    document.addEventListener('DOMContentLoaded', function () {
        createStars();
        createConfetti();
    });
</script>

</body>
</html>
